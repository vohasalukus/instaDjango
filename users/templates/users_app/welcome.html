<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'main_page' %}">Добро пожаловать!</a>
    {% else %}
    <p>Здравствуйте! Вы хотите войти или зарегистрироваться?</p>
    <button type="submit">
        <a href="{% url 'login' %}">Войти</a>
    </button>
    <button type="submit">
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </button>
    {% endif %}
</body>
</html>
